<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      src="./images/imac.jpeg"
      class="card__imac"
      alt="imac">
      <div class="text">
        <p class="text__headline">
          APPLE A1419 iMac 27" Retina
          <br>
          5K Monoblock (MNED2UA/A)
        </p>
        <p class="text__code">
          Product code: 195434
        </p>

        <div class="text__module">
          <div class="text__module-stars text__module-stars--4">
            <div class="text__module-stars-star"></div>
            <div class="text__module-stars-star"></div>
            <div class="text__module-stars-star"></div>
            <div class="text__module-stars-star"></div>
            <div class="text__module-stars-star"></div>
          </div>
          <div class="text__module-review">Reviews: 5</div>
        </div>

        <h2 class="text__price">
          <div class="text__price-text">Price:</div>
          <div class="text__count">$2,199</div>
        </h2>

        <button class="text__button" data-qa="hover">buy</button>
      </div>
    </div>
  </body>
</html>
